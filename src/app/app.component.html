<button (click)="add()">Add address</button>
<br />

<ng-container
  *ngFor="let address of form.controls.address.controls"
  [formGroup]="address"
>
  <input formControlName="street" /><br />
  <input formControlName="nr" /><br />
  <button (click)="remove(address)">Remove item</button><br />
</ng-container>

{{ form.value | json }}
{{ form.valid }}
